<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>is my password secure?></title>
<script type="text/javascript">
function nope() {
  var isValid = document.getElementById('password').checkValidity();
  if(isValid) {
    var noyouidiot = document.getElementById("noyouidiot");
    noyouidiot.style.display = 'block';
    noyouidiot.className += " animated tada";
  }
  return 0;
}
</script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<style type="text/css">
body {
  display: -webkit-flex;
  display: flex;
  -webkit-align-items: center;
  align-items: center;
  -webkit-justify-content: center;
  justify-content: center;
}

div#noyouidiot {
 display: none;
 position: absolute;
 top: 40%;
 left: 40%;
 color: red;
 font-size: 500%;
 font-weight: bold;
}
</style>
<body>
<div>
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="password" pattern="...+" />
      <label class="mdl-textfield__label" for="password">Password...</label>
      <span class="mdl-textfield__error">Please enter your password
    </div>
    <br /><br /><br />
    <button onclick="nope()" oninvalid="function(e){}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Secure?
    </button>
</form>
</div>

<div id="noyouidiot">
no you idiot
</div>
</body>
</html>
